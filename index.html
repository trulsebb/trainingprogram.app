<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Training program app where you can create your own programs">
        <meta name="theme-color" content="#72dde9">
        <title>Training program app</title>
        <link rel="apple-touch-icon" href="/icons/apple192.png">
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
                text-align: center;
                background: linear-gradient(to right, #c6f3ff, #dae1fc);
                font-size: small;
            }
            th {
                vertical-align: bottom;
            }
            td {
                border-top: 1px solid #0005;
                width: fit-content;
            }
            caption {
                font-size: large;
                margin-bottom: 5px;
            }
            table {
                border-collapse: collapse;
                border: 0.2em #fff0 solid;
                width: 95%;
            }
            p {
                padding: 0;
                margin: 0;
            }
            input {
                line-height: 1.5em;
                padding: 2px;
                margin: 2px;
                border: 1px solid #8f8f9d;
                border-radius: 4px;
                background-color: #fff;
                font-family: sans-serif;
                font-size: medium;
                /* text-align: right; */
            }
            input[type=number] {
                max-width: 4.5em;
                line-height: 1.5em;
                padding: 2px;
                margin: 2px;
                border: 1px solid #8f8f9d;
                border-radius: 4px;
                background-color: #fff;
                text-align: center;
                font-family: sans-serif;
                font-size: medium;
                /* text-align: right; */
            }
            input[type=checkbox] {
                width: 20px;
                height: 20px;
                margin: 10px 5px;
            }
            input[type=text]:disabled {
                width: 3em;
                padding: 0;
                margin: 0;
                border: 1px solid #eee0;
                font-family: sans-serif;
                background-color: #fff0;
                color: black;
                text-align: center;
                -webkit-appearance: none;
                opacity:1;
                font-size: medium;
            }
            button {
                border: 1px solid black;
                border-radius: 0.3em;
                background: transparent;
                color: black;
                text-align: center;
                text-decoration: none;
                font-size: large;
                margin: 0.2em;
                padding: 0.1em 0.2em;
                line-height: 1.4em;
            }
            button:disabled,
            button[disabled] {
                color: gray;
            }
            h3 {
                width: fit-content;
                margin: 0.3em;
            }
            th {
                font-weight: normal;
            }
            input[type=range] {
                width: 100%;
                border: 0;
                margin: 0;
                padding: 0;
            }
            select {
                background-color: white;
                border: 1px solid;
                border-radius: 4px;
            }
            .appContainer {
                margin-bottom: 50vh;
            }
            .headerContainer {
                top: 0;
                z-index: 10;
                margin: 0;
                padding: 0;
                position: sticky; top: 0;
                background: linear-gradient(to right, #a5f2f4, #cbd3f9);
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                box-shadow: 0 0 5px navy;
            }
            .titleBar {
                justify-content: space-between;
                display: flex;
                flex-basis: 100%;
                margin: 0.1em;
            }
            .programHeader {
                background-color: transparent;
                font-family: sans-serif;
                color: black;
                font-size: large;
                margin: auto;
            }
            .settingsMenuButton {
                font-family: sans-serif;
                background-color: transparent;
                border: 0;
                filter: none;
                font-size: x-large;
                padding: 0 0.1em;
                width: 1.5em;
            }
            .createNewProgramButton {
                background-color: lightgreen;
            }
            .linkList {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                flex-basis: 100%;
            }
            .cyclelink {
                border: 0;
                margin: 0;
                padding: 0;
                font-size: small;
            }
            .tightdiv {
                margin: 0 0.1em;
                padding: 0.1em 0.3em;
                border-radius: 0.5em 0.5em 0 0;
            }
            .dayButtonList {
                position: absolute;
                background: inherit;
                width: inherit;
                display: flex;
                flex-direction: column;
            }
            .dayButton {
                font-size: small;
                border: 0;
            }
            .dayButton:nth-child(odd) {
                background: #ffffff50;
            }
            .shareLinkContainer {
                flex-basis: 100%;
                margin-top: 0.5em;
                display: flex;
                flex-flow: column;
                align-items: center;
            }
            .shareStringContainer {
                margin: 0.5em;
                border: 0.2em dotted aliceblue;
                padding-bottom: 0.3em;
            }
            .presentedlink {
                width: 15em;
                margin: 0.3em;
                padding: 0.2em;
            }
            .selectProgramContainer {
                position: absolute;
                display: flex;
                flex-direction: column;
                z-index: 1;
                background: #a9fafd;
                width: 100%;
                max-width: 30em;
            }
            .selectProgramButton {
                border: 0;
            }
            .programSelectRow {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            .weekHeader {
                margin: 0.7em;
                font-size: x-large;
            }
            .e1rm {
                width: 4em;
            }
            .smallInput {
                width: 2.7em;
            }
            .actualRpeContainer {
                display: flex;
                flex-direction: column;
                position: relative;
            }
            .rpeRangeCell {
                border:0;
                padding: 1em;
            }
            .overlay {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            .goalSpan {
                margin-right: 1em;
            }
            .resetRpeButton {
                font-size: small;
            }
            .programContainer {
                margin: 0 auto;
                display: grid;
                grid-auto-flow: column;
                gap: 10px;
                overflow-x: hidden;
                overscroll-behavior-x: contain;
                scroll-snap-type: x mandatory;
                scroll-snap-stop: always;
            }
            .scrollLeftButton,
            .scrollRightButton {
                position: fixed;
                width: 70px;
                height: 70px;
                bottom: 8%;
                border: 0;
                padding: 0;
                margin: auto;
                border-radius: 2em;
                font-size: xxx-large;
                background-color: #fff8;
                z-index: 1;
            }
            .scrollLeftButton {
                left: 0;
                right: 70%;
            }
            .scrollRightButton {
                left: 70%;
                right: 0;
            }
            .dayContainer {
                border: 0;
                border-top: solid black 2px;
                width: 100%;
                padding: 0;
                margin: auto;
                scroll-margin-top: 6em;
            }
            .dayContainer:nth-child(even) {
                background: #ffffff50;
            }
            .dayContainer:nth-child(odd) {
                background: transparent;
            }
            .movementContainer {
                padding: 0 0.3em 0.3em 0.3em;
                margin: 1.5em auto;
            }
            .sessionContainer {
                padding: 0 1em 1em 1em;
            }
            .weekelement:nth-child(9n+1) {
                background: #99e2ee;
            }
            .weekelement:nth-child(9n+2) {
                background: #9dddf1;
            }
            .weekelement:nth-child(9n+3) {
                background: #a2d8f2;
            }
            .weekelement:nth-child(9n+4) {
                background: #aacff6;
            }
            .weekelement:nth-child(9n+5) {
                background: #b5c6f9;
            }
            .weekelement:nth-child(9n+6) {
                background: #aacff6;
            }
            .weekelement:nth-child(9n+7) {
                background: #a2d8f2;
            }
            .weekelement:nth-child(9n+8) {
                background: #9dddf1;
            }
            .weekelement:nth-child(9n+9) {
                background: #99e2ee;
            }
            @media (max-width: 35em) {
                .blockContainer {
                    scroll-snap-align: center;
                    object-fit: contain;
                }
            }
            .blockContainer {
                width: 100vw;
                padding: 0;
                margin: 0;
                scroll-margin-top: 5em;
                height: fit-content;
                min-width: max-content;
                max-width: 30em;
                border-bottom: solid black 4px;
            }
            input[type=text].alwaysDisabled {
                font-style: italic;
                font-size: small;
            }
            input[type=number]:disabled.preDisabled {
                -webkit-appearance: none;
                -moz-appearance: textfield;
                text-align: center;
                color: black;
                opacity: 1;
                background: transparent;
                border: 1px solid transparent;
            }
            input[type=number].rpeInput {
                -webkit-appearance: none;
                -moz-appearance: textfield;
                text-align: center;
                max-width: 3em;
            }
            .shareStringLabel {
                display: inline-block;
                font-size: x-small;
                width: 15em;
            }
            .programEditorContainer {
                flex-basis: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                background: #FEF7E7;
            }
            .editorLegend {
                font-size: medium;
                font-weight: bold;
                padding: 0;
                display: flex;
                justify-content: space-between;
                width: 100%;
                align-items: center;
            }
            .editorLegendButtonList {
                margin-right: 4px;
            }
            .editLegendButton {
                border: 0;
                margin-left: 30px;
                padding: 0;
            }
            .innerDayEdit {
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-start;
            }
            .addSetButton {
                flex-basis: 100%;
                background: #B9F0E0;
            }
            .addMovementButton {
                flex-basis: 100%;
                background: #B6D7F0;
            }
            .fullWidth {
                width: 100%;
            }
            .showCopyDayButton {
                background: #EC94B7;
            }
            .copyDayList {
                flex-basis: 100%;
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            .restDayText {
                margin: 0.6em;
            }
            .editorFieldBox {
                display: flex;
                justify-content: space-between;
                padding: 0.2em;
                max-width: 30em;
                width: 80%;
                align-items: center;
            }
            .paramsContainer {
                width: 100%;
            }
            .paramBox {
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
            .programSettingsContainer {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                max-width: 30em;
                margin: auto;
                margin-top: 1em;
                scroll-margin-top: 6em;
            }
            .programSettingsContainer > * {
                width: 80%;
            }
            .settingsTable > tr > th {
                margin-top: 1em;
                font-size: medium;
                font-weight: bold;
            }
            .setParamButtonList {
                flex-basis: 100%;
                display: flex;
                flex-wrap: wrap;
            }
            .addParamButton {
                font-size: medium;
                background-color: #D6FAC3;
            }
            .closebutton {
                display: block;
                margin-left: auto;
                margin-right: auto;
                border: 0;
                background-color: #fff5;
            }
            .cleanSlateContainer {
                display: inline-block;
                border: 0.2em dashed lightcoral;
                padding: 0.5em;
            }
            .progressionContainer {
                display: flex;
                justify-content: space-between;
                flex-basis: 100%;
                border-bottom: 0.2em dotted gray;
                margin: 0.2em;
                align-items: center;
            }
            .allDaysContainer {
                width: 100%;
            }
            .dayEditContainer {
                border: 0;
                padding: 0;
                margin-bottom: 1em;
                flex-grow: 1;
                border-left: 8px solid #EC94B7;
            }
            .dayEditContainer > .editorLegend {
                background: #EC94B7;
                top: 68px;
                position: sticky;
                z-index: 1;
            }
            .setContainer {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                padding: 0;
                margin: 0;
                margin-top: 4px;
                border-left: 8px solid #B9F0E0;
            }
            .setContainer > .editorLegend {
                background: #B9F0E0;
            }
            .movementEditContainer {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                padding: 0;
                margin: 0;
                margin-top: 4px;
                max-width: 30em;
                height: fit-content;
                border-left: 8px solid #B6D7F0;
            }
            .movementEditContainer > .editorLegend {
                background: #B6D7F0;
                top: 100px;
                position: sticky;
            }
            .editorLegendTitle {
                flex-grow: 1;
                text-align: left;
            }
            .innerMovementEdit {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }
            .innerSetEdit {
                width: 100%;
            }
            .editorRemoveStuffButton {
                background: lightpink;
                color: black;
                text-align: center;
                text-decoration: none;
                font-size: large;
                height: fit-content;
                margin: 0.3em;
            }
            .progressionLabel {
                flex-basis: 25%;
            }
            .progressionSelect {
                height: fit-content;
                flex-basis: 20%;
            }
            .progressionEditor {
                display: flex;
                flex-basis: 40%;
            }
            .dumbmovementselect {
                flex-basis: 100%;
                height: fit-content;
                font-size: large;
                margin: 5px;
            }
            .defaultDayLegend {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
                align-items: center;
                margin: 15px 10px 0 10px;
            }
            .dayLegendElement {
                flex: 1 1 0px;
            }
            .smallWeekText {
                font-size: medium;
                font-style: normal;
                text-align: end;
            }
            h2.dayLegendElement {
                margin: 0;
            }
            .dayLegend {
                font-size: small;
                font-style: italic;
                text-align: start;
            }
            .dayCaption {
                position: relative;
            }
            .editAllDay {
                position: absolute;
                margin: 0;
                right: 5px;
                top: -5px;
                border: 0;
                font-size: x-large;
                text-align: center;
                height: 1.4em;
                width: 1.4em;
                transform: rotateZ(90deg);
            }
            .editAllDay.pressed {
                color: purple;
            }
            .copyDayButton {
                background-color: aquamarine;
            }
            .copyDayButton:disabled {
                background-color: lightgray;
                color: gray;
            }
            .clearButton {
                background-color: lightpink;
            }
            .editorButton {
                font-size: small;
            }
            [hidden]{
                display:none;
            }
        </style>
        
        <link rel="manifest" href="manifest.json">
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register("/serviceworker.js");
            }
        </script>
        <script src="miniapp.js"></script>
    </head>
    <body>
    </body>
</html>
